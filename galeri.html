<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeri Kelas</title>

<style>
*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:#0f172a;
  color:white;
}

/* ===== NAVBAR ===== */
.navbar{
  width:100%;
  background:#1e293b;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.navbar a{
  color:white;
  text-decoration:none;
  margin-left:20px;
  font-weight:bold;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  padding:30px 15px;
}

.header h2{
  margin-bottom:10px;
  color:#38bdf8;
}

/* ===== GALERI GRID (ANTI BLUR) ===== */
.gallery{
  max-width:1100px;
  margin:0 auto 40px;
  padding:15px;
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(260px, 1fr));
  gap:16px;
}

.gallery img{
  width:100%;
  height:auto;
  max-height:260px;
  object-fit:contain;
  background:#020617;

  image-rendering:auto;
  image-rendering:-webkit-optimize-contrast;

  border-radius:14px;
  border:3px solid #1e293b;
  cursor:pointer;
  transition:transform 0.25s;
}

.gallery img:hover{
  transform:scale(1.04);
  border-color:#38bdf8;
}

/* ===== MODAL HD ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:10;
}

.modal img{
  max-width:95%;
  max-height:95%;
  object-fit:contain;
  border-radius:16px;
  border:4px solid #38bdf8;
}

.modal span{
  position:absolute;
  top:20px;
  right:25px;
  font-size:32px;
  cursor:pointer;
}

/* ===== ADMIN PANEL (NONAKTIF) ===== */
.admin{
  max-width:400px;
  margin:0 auto 40px;
  background:#020617;
  padding:20px;
  border-radius:16px;
  display:none;
}

.admin h3{
  color:#38bdf8;
  margin-top:0;
}

.admin input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}

.admin button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  background:#38bdf8;
  cursor:pointer;
}

.admin button:active{
  background:#0ea5e9;
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  padding:15px;
  background:#020617;
  font-size:14px;
  color:#94a3b8;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <h3>ðŸ“¸ Galeri Kelas</h3>
  <nav>
    <a href="index.html">Beranda</a>
    <a href="kelas.html">Kelas</a>
    <a href="galeri.html">Galeri</a>
  </nav>
</div>

<!-- HEADER -->
<div class="header">
  <h2>Kenangan Kebersamaan Kelas</h2>
  <p>Momen belajar, bermain, dan kebersamaan</p>
</div>

<!-- GALERI -->
<div class="gallery" id="gallery">
  <img src="gambar/kelas1.JPG" loading="lazy" onclick="openImg(this)">
  <img src="gambar/kelas2.jpg" loading="lazy" onclick="openImg(this)">
  <img src="gambar/kelas3.jpg" loading="lazy" onclick="openImg(this)">
  <img src="gambar/kelas4.jpg" loading="lazy" onclick="openImg(this)">
  <img src="gambar/kelas5.jpg" loading="lazy" onclick="openImg(this)">
  <img src="gambar/kelas6.jpg" loading="lazy" onclick="openImg(this)">
  <img src="gambar/kelas7.jpg" loading="lazy" onclick="openImg(this)">
  <img src="gambar/kelas8.jpg" loading="lazy" onclick="openImg(this)">
  <img src="gambar/kelas9.jpg" loading="lazy" onclick="openImg(this)">
</div>

<!-- ADMIN PANEL (OFF) -->
<div class="admin" id="adminPanel">
  <h3>Admin â€“ Tambah Foto</h3>
  <input id="imgUrl" placeholder="contoh: gambar/kelas7.jpg">
  <button onclick="addImage()">Tambah</button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <span onclick="closeImg()">âœ–</span>
  <img id="modalImg">
</div>

<div class="footer">
  Â© 2025 Galeri Kelas â€¢ Kenangan Tak Terlupakan âœ¨
</div>

<script>
function openImg(img){
  document.getElementById("modal").style.display="flex";
  document.getElementById("modalImg").src = img.src;
}

function closeImg(){
  document.getElementById("modal").style.display="none";
}

function addImage(){
  const url = document.getElementById("imgUrl").value;
  if(!url) return alert("Masukkan path gambar");

  const img = document.createElement("img");
  img.src = url;
  img.loading = "lazy";
  img.onclick = () => openImg(img);

  document.getElementById("gallery").appendChild(img);
  document.getElementById("imgUrl").value="";
}

/* AKTIFKAN ADMIN NANTI */
// document.getElementById("adminPanel").style.display = "block";
</script>

</body>
</html>
