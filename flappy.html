<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Flappy Bird</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;
  background:#0f172a;
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.navbar{
  width:100%;
  background:#1e293b;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.navbar a{
  color:white;
  text-decoration:none;
  margin-left:20px;
  font-weight:bold;
}
canvas{
  background:#020617;
  border:4px solid #38bdf8;
  border-radius:8px;
  max-width:95vw;
}
.info{margin-top:10px;font-size:1.1em}
.btn{
  margin-top:10px;
  padding:10px 25px;
  background:#38bdf8;
  border:none;
  border-radius:6px;
  font-weight:bold;
}
.buff{
  margin-top:5px;
  color:#22c55e;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="navbar">
  <h3>üê¶ Flappy</h3>
  <nav>
    <a href="index.html">Beranda</a>
    <a href="game.html">Game</a>
  </nav>
</div>

<h2>Flappy Bird</h2>
<p>Tap / Klik / Spasi</p>

<canvas id="game" width="400" height="500"></canvas>

<div class="info">
  Skor: <span id="score">0</span>
</div>
<div class="buff" id="buffText"></div>

<button class="btn" onclick="resetGame()">Restart</button>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

let birdY=250, birdV=0;
const gravity=0.6, jump=-8;
let pipes=[];
let score=0;
let gameOver=false;

/* ===== AUDIO ===== */
let audioCtx;
function sound(freq,dur=0.1){
  if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.frequency.value=freq;
  o.type="square";
  o.connect(g); g.connect(audioCtx.destination);
  o.start();
  g.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+dur);
  o.stop(audioCtx.currentTime+dur);
}

/* ===== BUFF SYSTEM ===== */
let invincible=false;
let buffEnd=0;

function checkBuff(){
  if(score===3){invincible=true;buffEnd=15;}
  if(score===30){invincible=true;buffEnd=45;}
  if(score===45){invincible=true;buffEnd=50;}

  if(invincible && score>=buffEnd){
    invincible=false;
    document.getElementById("buffText").innerText="";
  }
}

/* ===== CONTROLS ===== */
function flap(){
  if(gameOver) return;
  birdV=jump;
  sound(600);
}
document.addEventListener("keydown",e=>{
  if(e.code==="Space") flap();
});
canvas.addEventListener("click",flap);
canvas.addEventListener("touchstart",flap);

/* ===== GAME ===== */
function resetGame(){
  birdY=250;
  birdV=0;
  pipes=[];
  score=0;
  gameOver=false;
  invincible=false;
  document.getElementById("score").innerText=0;
  document.getElementById("buffText").innerText="";
}

function addPipe(){
  const gap=130;
  const top=Math.random()*250+50;
  pipes.push({x:400,top});
}

function draw(){
  ctx.fillStyle="#020617";
  ctx.fillRect(0,0,400,500);

  /* Bird */
  birdV+=gravity;
  birdY+=birdV;
  ctx.fillStyle=invincible?"#22c55e":"#facc15";
  ctx.beginPath();
  ctx.arc(100,birdY,12,0,Math.PI*2);
  ctx.fill();

  /* Pipes */
  ctx.fillStyle="#22c55e";
  pipes.forEach(p=>{
    p.x-=2;
    ctx.fillRect(p.x,0,50,p.top);
    ctx.fillRect(p.x,p.top+130,50,500);
  });

  /* Collision */
  if(!invincible){
    pipes.forEach(p=>{
      if(100>p.x && 100<p.x+50 &&
        (birdY< p.top || birdY>p.top+130)){
        endGame();
      }
    });
  }

  /* Ground / Sky */
  if(birdY>500 || birdY<0){
    if(!invincible) endGame();
  }

  /* Score */
  pipes.forEach(p=>{
    if(p.x===98){
      score++;
      sound(800);
      document.getElementById("score").innerText=score;
      checkBuff();
      if(invincible){
        document.getElementById("buffText").innerText=
          "BUFF AKTIF (kebal)";
      }
    }
  });

  pipes=pipes.filter(p=>p.x>-60);
}

function endGame(){
  sound(200,0.4);
  gameOver=true;
  alert("Game Over!");
  resetGame();
}

setInterval(()=>{
  if(!gameOver){
    draw();
    if(pipes.length===0 || pipes[pipes.length-1].x<200){
      addPipe();
    }
  }
},20);

resetGame();
</script>

</body>
</html>
