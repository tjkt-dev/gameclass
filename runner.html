<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Endless Runner</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;
  background:#0f172a;
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.navbar{
  width:100%;
  background:#1e293b;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.navbar a{
  color:white;
  text-decoration:none;
  margin-left:20px;
  font-weight:bold;
}
canvas{
  background:#020617;
  border:4px solid #38bdf8;
  border-radius:8px;
  max-width:95vw;
}
.info{
  margin-top:10px;
  font-size:1.1em;
}
.btn{
  margin-top:10px;
  padding:10px 25px;
  background:#38bdf8;
  border:none;
  border-radius:6px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="navbar">
  <h3>üèÉ Endless Runner</h3>
  <nav>
    <a href="index.html">Beranda</a>
    <a href="game.html">Game</a>
  </nav>
</div>

<h2>Endless Runner</h2>
<p>Tap / Klik / Spasi untuk lompat</p>

<canvas id="game" width="400" height="250"></canvas>

<div class="info">
  Skor: <span id="score">0</span>
</div>

<button class="btn" onclick="resetGame()">Restart</button>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

/* ===== AUDIO ===== */
let audioCtx;
function sound(freq,dur=0.1){
  if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.frequency.value=freq;
  o.type="square";
  o.connect(g); g.connect(audioCtx.destination);
  o.start();
  g.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+dur);
  o.stop(audioCtx.currentTime+dur);
}

/* ===== GAME ===== */
let playerY=180, velocity=0;
const gravity=0.8, jump=-12;
let ground=200;

let obstacles=[];
let speed=4;
let score=0;
let gameOver=false;

function resetGame(){
  playerY=180;
  velocity=0;
  obstacles=[];
  speed=4;
  score=0;
  gameOver=false;
  document.getElementById("score").innerText=0;
}

function jumpPlayer(){
  if(gameOver) return;
  if(playerY>=180){
    velocity=jump;
    sound(600);
  }
}
document.addEventListener("keydown",e=>{
  if(e.code==="Space") jumpPlayer();
});
canvas.addEventListener("click",jumpPlayer);
canvas.addEventListener("touchstart",jumpPlayer);

function addObstacle(){
  obstacles.push({x:400,width:20,height:40});
}

function draw(){
  ctx.fillStyle="#020617";
  ctx.fillRect(0,0,400,250);

  /* Ground */
  ctx.fillStyle="#334155";
  ctx.fillRect(0,ground,400,50);

  /* Player */
  velocity+=gravity;
  playerY+=velocity;
  if(playerY>180){playerY=180;velocity=0;}

  ctx.fillStyle="#facc15";
  ctx.fillRect(50,playerY,20,20);

  /* Obstacles */
  ctx.fillStyle="#ef4444";
  obstacles.forEach(o=>{
    o.x-=speed;
    ctx.fillRect(o.x,ground-o.height,o.width,o.height);

    if(
      50<o.x+o.width &&
      50+20>o.x &&
      playerY+20>ground-o.height
    ){
      endGame();
    }
  });

  obstacles=obstacles.filter(o=>o.x>-50);

  /* Score */
  score++;
  if(score%100===0){
    speed+=0.5;
    sound(800);
  }
  document.getElementById("score").innerText=score;
}

function endGame(){
  sound(200,0.4);
  gameOver=true;
  alert("Game Over!");
  resetGame();
}

setInterval(()=>{
  if(!gameOver){
    draw();
    if(obstacles.length===0 || obstacles[obstacles.length-1].x<250){
      addObstacle();
    }
  }
},20);

resetGame();
</script>

</body>
</html>
