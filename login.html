<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Registrasi</title>

<style>
*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:100%;
  max-width:400px;
  background:#020617;
  padding:30px;
  border-radius:18px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}

.card h2{
  text-align:center;
  color:#38bdf8;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:none;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  background:#38bdf8;
  cursor:pointer;
}

button:active{
  background:#0ea5e9;
}

.switch{
  margin-top:15px;
  text-align:center;
  font-size:14px;
}

.switch span{
  color:#38bdf8;
  cursor:pointer;
  font-weight:bold;
}

.msg{
  text-align:center;
  margin-top:10px;
  font-size:14px;
  color:#facc15;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="title">Login</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="submit()">Masuk</button>

  <div class="switch">
    <span onclick="toggle()">Belum punya akun? Daftar</span>
  </div>

  <div class="msg" id="msg"></div>
</div>

<script>
let mode = "login"; // login | register

function toggle(){
  const title = document.getElementById("title");
  const btn = document.querySelector("button");
  const switchText = document.querySelector(".switch span");
  document.getElementById("msg").innerText="";

  if(mode === "login"){
    mode = "register";
    title.innerText = "Registrasi";
    btn.innerText = "Daftar";
    switchText.innerText = "Sudah punya akun? Login";
  }else{
    mode = "login";
    title.innerText = "Login";
    btn.innerText = "Masuk";
    switchText.innerText = "Belum punya akun? Daftar";
  }
}

function submit(){
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  if(!user || !pass){
    msg.innerText = "Username dan password wajib diisi!";
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || {};

  if(mode === "register"){
    if(users[user]){
      msg.innerText = "Username sudah terdaftar!";
      return;
    }
    users[user] = pass;
    localStorage.setItem("users", JSON.stringify(users));
    msg.innerText = "Registrasi berhasil! Silakan login.";
    toggle();
  }else{
    if(users[user] === pass){
      localStorage.setItem("loginUser", user);
      window.location.href = "index.html";
    }else{
      msg.innerText = "Username atau password salah!";
    }
  }
}
</script>

</body>
</html>
